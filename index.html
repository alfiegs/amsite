<!doctype html>
<html lang="en">

<head>
    <title>Arctic Monkeys</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Geo&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .navbar-custom {
            font-family: 'Geo', sans-serif;
        }

        #main {
            height: 90vh;
            background-image: url("public/images/bg.jpeg");
            background-size: 100vw;
        }

        #footer {
            height: 10vh;
        }

        #footer-text {
            font-family: 'Geo', sans-serif;
            color: rgb(155, 131, 15);

        }

        .carousel{
            width: 100%;
            position: absolute;
            top: -12vh;
        }

        #car-container{
            position: relative;
        }

        .gold{
            color: rgb(155, 131, 15);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-custom" style="border-bottom: 2px solid black;">
        <a class="navbar-brand" href="#" style="color: rgb(155, 131, 15); border: 2px solid black; border-radius: 10px; padding: 5px;">Arctic
            Monkeys</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link gold" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gold" href="#">Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link gold" href="#">Lyrics</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle gold" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Albums
                    </a>
                    <div class="dropdown-menu bg-dark gold" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item gold" href="#">Whatever People Say I Am That's What I'm Not</a>
                        <a class="dropdown-item gold" href="#">Favourite Worst Nighmare</a>
                        <a class="dropdown-item gold" href="#">My Propeller</a>
                        <a class="dropdown-item gold" href="#">AM</a>
                        <a class="dropdown-item gold" href="#">Tranquility Base Hotel And Casino</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="main" class="row" style="overflow: hidden">
            <div class="col"></div>
            <div id="car-container" class="col-7">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 album-images" src="public/images/TBHC.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/images/AM.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/images/humbug.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/images/sias.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/images/fwn.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="public/images/wpsiatwin.jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a> -->
                </div>
            </div>
            <div class="col"></div>
        </div>


        <!-- FOOTER -->
        <div id="footer" class="row bg-dark">
            <div class="col my-auto">
                <p id="footer-text" class="text-center my-auto">arcticmonkeys</p>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
